name: Build LightOS UEFI + kernel

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make gnu-efi mtools dosfstools

      - name: Locate EFI toolchain files
        run: |
          set -e
          echo "=== Searching for crt0-efi-x86_64.o ==="
          CRT0=$(sudo find /usr -name "crt0-efi-x86_64.o" -print -quit)
          echo "CRT0=${CRT0}"
          echo "=== Searching for elf_x86_64_efi.lds ==="
          EFI_LDS=$(sudo find /usr -name "elf_x86_64_efi.lds" -print -quit)
          echo "EFI_LDS=${EFI_LDS}"
          if [ -z "${CRT0}" ] || [ -z "${EFI_LDS}" ]; then
            echo "Required EFI toolchain files not found" >&2
            exit 1
          fi
          EFILIB=$(dirname "${CRT0}")
          echo "EFILIB=${EFILIB}"
          echo "CRT0=${CRT0}"     >> $GITHUB_ENV
          echo "EFI_LDS=${EFI_LDS}" >> $GITHUB_ENV
          echo "EFILIB=${EFILIB}" >> $GITHUB_ENV

      - name: Build bootloader and kernel
        run: |
          make CRT0="${CRT0}" EFI_LDS="${EFI_LDS}" EFILIB="${EFILIB}"
          echo "=== Build outputs ==="
          find build -maxdepth 4 -type f -print || true

      - name: Create bootable FAT image
        run: |
          mkdir -p dist
          IMG=dist/lightos-uefi.img
          dd if=/dev/zero of="$IMG" bs=1M count=64
          mkfs.vfat -F 32 "$IMG"
          mmd -i "$IMG" ::/EFI || true
          mmd -i "$IMG" ::/EFI/BOOT || true
          # UEFI bootloader
          mcopy -i "$IMG" build/EFI/BOOT/BOOTX64.EFI ::/EFI/BOOT/BOOTX64.EFI
          # Kernel image
          mcopy -i "$IMG" build/kernel.bin ::/kernel.bin

      - name: Upload artifact (UEFI image)
        uses: actions/upload-artifact@v4
        with:
          name: lightos-uefi-image
          path: dist/lightos-uefi.img
