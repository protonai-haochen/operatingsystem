name: Build LightOS UEFI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make gnu-efi mtools dosfstools

      - name: Locate EFI toolchain files
        run: |
          echo "=== Searching for crt0-efi-x86_64.o ==="
          sudo find /usr -name "crt0-efi-x86_64.o" 2>/dev/null || true

          echo "=== Searching for libefi ==="
          sudo find /usr -name "libefi*" 2>/dev/null || true

          echo "=== Searching for libgnuefi ==="
          sudo find /usr -name "libgnuefi*" 2>/dev/null || true

      - name: Build BOOTX64.EFI
        run: |
          make
          echo "=== Build outputs ==="
          find build -maxdepth 4 -type f -print || true

      - name: Create bootable FAT image
        run: |
          mkdir -p dist
          IMG=dist/lightos-uefi.img
          dd if=/dev/zero of="$IMG" bs=1M count=64
          mkfs.vfat -F 32 "$IMG"
          mmd -i "$IMG" ::/EFI || true
          mmd -i "$IMG" ::/EFI/BOOT || true
          mcopy -i "$IMG" build/EFI/BOOT/BOOTX64.EFI ::/EFI/BOOT/BOOTX64.EFI

      - name: Upload artifact (UEFI image)
        uses: actions/upload-artifact@v4
        with:
          name: lightos-uefi-image
          path: dist/lightos-uefi.img
