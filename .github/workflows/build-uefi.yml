name: Build LightOS UEFI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make gnu-efi mtools dosfstools

      - name: Show gnu-efi paths (debug)
        run: |
          echo "=== EFI include dirs ==="
          ls -la /usr/include/efi || true
          ls -la /usr/include/efi/x86_64 || true
          echo "=== EFI libs ==="
          ls -la /usr/lib | grep efi || true
          ls -la /usr/lib/*/ | grep efi || true
          echo "=== crt0 files ==="
          ls -la /usr/lib/crt0-efi* || true
          ls -la /usr/lib/*/crt0-efi* || true

      - name: Build BOOTX64.EFI
        run: |
          make
          echo "=== Build outputs ==="
          find build -maxdepth 4 -type f -print || true

      - name: Create bootable FAT image
        run: |
          mkdir -p dist
          IMG=dist/lightos-uefi.img
          dd if=/dev/zero of="$IMG" bs=1M count=64
          mkfs.vfat -F 32 "$IMG"
          mmd -i "$IMG" ::/EFI || true
          mmd -i "$IMG" ::/EFI/BOOT || true
          mcopy -i "$IMG" build/EFI/BOOT/BOOTX64.EFI ::/EFI/BOOT/BOOTX64.EFI

      - name: Upload artifact (UEFI image)
        uses: actions/upload-artifact@v4
        with:
          name: lightos-uefi-image
          path: dist/lightos-uefi.img
